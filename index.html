/* PARALLAX */
.parallax {
  background-image: url("https://iili.io/Ke63t2I.png");
  min-height: 50vh;
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

.parallax-text {
  font-family: 'League Spartan', sans-serif;
  font-weight: 900;
  font-size: 3em;
  color: #fff;
  text-shadow:
    -3px -3px 0 #3414fd,
    3px -3px 0 #3414fd,
    -3px 3px 0 #3414fd,
    3px 3px 0 #3414fd;
  text-align: center;
  display: flex;
  align-items: center;
  gap: 24px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideUp 1s ease forwards;
  text-align: center !important;
  text-justify: auto !important;
  hyphens: none !important;
  -webkit-hyphens: none !important;
  -moz-hyphens: none !important;
  -ms-hyphens: none !important;
}

.popper-img {
  width: 100px;
  height: 100px;
  animation: float 3s ease-in-out infinite;
  object-fit: contain;
}

.popper-img.left {
  transform: scaleX(-1);
}

@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* make .photo-box a clickable card (anchor) */
.photo-box {
  display: block; /* anchor behaves like block */
  flex: 1 1 calc(33.333% - 24px);
  max-width: calc(33.333% - 24px);
  aspect-ratio: 1 / 1;           /* equal width & height */
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-decoration: none;
  color: inherit;
  background-color: #fff;
  transition: transform 0.28s ease, box-shadow 0.28s ease;
  -webkit-tap-highlight-color: transparent;
}

/* image fills dominant area */
.photo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  vertical-align: middle;
}

/* overlay that appears on hover */
.photo-box .overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.0) 40%, rgba(52,20,253,0.12) 70%, rgba(250,212,252,0.9) 100%); 
  opacity: 0;
  transition: opacity 0.28s ease;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding: 16px;
  box-sizing: border-box;
}

/* caption sits inside overlay for consistent placement */
.photo-box .overlay .caption-inner {
  width: 100%;
  text-align: center;
  font-weight: 700;
  color: #3414fd;
  background: rgba(255,255,255,0.85);
  padding: 8px 10px;
  border-radius: 8px;
  transform: translateY(8px);
  transition: transform 0.28s ease;
  text-align: center !important;
  text-justify: auto !important;
  hyphens: none !important;
  -webkit-hyphens: none !important;
  -moz-hyphens: none !important;
  -ms-hyphens: none !important;
}

/* hover / focus effects (also keyboard-accessible) */
.photo-box:hover,
.photo-box:focus {
  transform: scale(1.04);
  box-shadow: 0 8px 22px rgba(0,0,0,0.18);
  z-index: 2;
}

.photo-box:hover .overlay,
.photo-box:focus .overlay {
  opacity: 1;
}

.photo-box:hover .overlay .caption-inner,
.photo-box:focus .overlay .caption-inner {
  transform: translateY(0);
}
